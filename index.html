    .ritual-wrapper {
      width: 100%;
      max-width: 800px;
      padding: 32px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .ritual-cursor-pointer {
      cursor: pointer;
    }

    .oracle-title {
      font-size: clamp(48px, 12vw, 96px);
      font-weight: bold;
      background: linear-gradient(to bottom, #fef3c7, #b45309);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
      margin-bottom: 32px;
      font-family: 'Uncial Antiqua', serif;
    }

    .pulse-text {
      color: #fcd34d;
      opacity: 0.6;
      letter-spacing: 0.5em;
      font-size: 20px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      font-family: 'Cinzel Decorative', serif;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    .label {
      display: block;
      color: #f59e0b;
      letter-spacing: 0.08em;
      margin-bottom: 48px;
      text-transform: uppercase;
      font-size: 30px;
      font-family: 'Cinzel Decorative', serif;
    }

    .input-field {
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(217, 119, 6, 0.5);
      color: #fef08a;
      text-align: center;
      font-size: 48px;
      width: 100%;
      padding: 16px 0;
      font-family: 'Cormorant Garamond', serif;
      outline: none;
      transition: border-color 0.2s, color 0.2s, text-shadow 0.2s;
    }

    .input-field.error {
      border-bottom-color: #ef4444;
      color: #fca5a5;
      text-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
      animation: shake 0.5s ease-in-out;
    }

    .input-field::placeholder {
      color: rgba(120, 53, 15, 0.5);
    }

    .input-field:focus {
      border-bottom-color: #fcd34d;
    }

    .textarea-field {
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(217, 119, 6, 0.5);
      color: #fef08a;
      text-align: left;
      font-size: 24px;
      width: 100%;
      padding: 12px 0;
      font-family: 'Cormorant Garamond', serif;
      outline: none;
      resize: none;
      transition: border-color 0.2s;
      line-height: 1.6;
      overflow-y: auto;
    }

    .textarea-field::-webkit-scrollbar {
      width: 8px;
      cursor: default;
    }

    .textarea-field::-webkit-scrollbar-track {
      background: rgba(217, 119, 6, 0.1);
      border-radius: 4px;
      cursor: default;
    }

    .textarea-field::-webkit-scrollbar-thumb {
      background: rgba(217, 119, 6, 0.5);
      border-radius: 4px;
      cursor: default;
    }

    .textarea-field::-webkit-scrollbar-thumb:hover {
      background: rgba(217, 119, 6, 0.7);
      cursor: default;
    }

    .textarea-field::placeholder {
      color: rgba(120, 53, 15, 0.5);
    }

    .textarea-field:focus {
      border-bottom-color: #fcd34d;
    }

    .button {
      position: relative;
      margin-top: 48px;
      padding: 20px 50px;
      border: 3px solid #dc2626;
      color: #fbbf24;
      background: linear-gradient(135deg, rgba(120, 53, 15, 0.3), rgba(185, 28, 28, 0.2));
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Cinzel Decorative', serif;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(220, 38, 38, 0.3), inset 0 0 20px rgba(251, 191, 36, 0.1);
      overflow: hidden;
      transform: perspective(500px) rotateX(0deg);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.4), transparent);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .button:hover::before {
      width: 300px;
      height: 300px;
    }

    .button:hover {
      background: linear-gradient(135deg, rgba(185, 28, 28, 0.5), rgba(120, 53, 15, 0.5));
      border-color: #fbbf24;
      color: #fff;
      box-shadow: 0 0 40px rgba(251, 191, 36, 0.6), 
                  0 0 80px rgba(220, 38, 38, 0.4),
                  inset 0 0 30px rgba(251, 191, 36, 0.2);
      transform: perspective(500px) rotateX(5deg) scale(1.05);
    }

    .button:active {
      transform: perspective(500px) rotateX(2deg) scale(0.98);
      box-shadow: 0 0 60px rgba(251, 191, 36, 0.8), 
                  0 0 100px rgba(220, 38, 38, 0.6),
                  inset 0 0 40px rgba(251, 191, 36, 0.3);
    }

    .final-message {
      font-size: 56px;
      color: #fef3c7;
      font-family: serif;
    }

    .final-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0.82) 55%, rgba(0,0,0,0.95) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 80;
      backdrop-filter: blur(6px);
    }

    .final-card {
      position: relative;
      padding: 48px 56px;
      border: 2px solid rgba(255,255,255,0.25);
      border-radius: 16px;
      background: linear-gradient(145deg, rgba(31,41,55,0.75), rgba(17,24,39,0.9));
      box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.06);
      max-width: 720px;
      width: min(90vw, 760px);
      text-align: center;
      z-index: 90;
    }

    .final-card::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      pointer-events: none;
    }

    .final-title {
      font-family: 'Uncial Antiqua', serif;
      font-size: clamp(40px, 7vw, 82px);
      letter-spacing: 0.08em;
      background: linear-gradient(120deg, #ffffff, #d1d5db, #9ca3af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 18px;
      text-shadow: 0 0 22px rgba(255,255,255,0.35);
    }

    .final-sub {
      color: #e5e7eb;
      font-size: 18px;
      letter-spacing: 0.06em;
      opacity: 0.75;
      margin-top: 6px;
      font-family: 'Cinzel Decorative', serif;
    }

    .final-ack-btn {
      margin-top: 28px;
      padding: 14px 28px;
      border: 1px solid rgba(255,255,255,0.4);
      background: linear-gradient(120deg, rgba(255,255,255,0.08), rgba(229,231,235,0.12));
      color: #f9fafb;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 16px;
      font-family: 'Cinzel Decorative', serif;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 18px rgba(255,255,255,0.15), inset 0 0 12px rgba(255,255,255,0.08);
      border-radius: 8px;
    }

    .final-ack-btn:hover {
      background: linear-gradient(120deg, rgba(255,255,255,0.16), rgba(229,231,235,0.22));
      border-color: rgba(255,255,255,0.6);
      box-shadow: 0 0 26px rgba(255,255,255,0.25), inset 0 0 16px rgba(255,255,255,0.12);
      transform: translateY(-1px);
    }

    .final-ack-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 0 18px rgba(255,255,255,0.2), inset 0 0 18px rgba(255,255,255,0.16);
    }

    .back-btn {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 100;
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3);
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.05em;
      font-size: 13px;
      font-family: 'Cinzel Decorative', serif;
      cursor: pointer;
      transition: all 0.25s ease;
      border-radius: 6px;
      backdrop-filter: blur(4px);
    }

    .back-btn:hover {
      background: rgba(0,0,0,0.5);
      border-color: rgba(255,255,255,0.35);
      color: rgba(255,255,255,0.85);
      transform: translateY(-1px);
    }

    .back-btn:active {
      transform: translateY(0);
    }

    .particles-layer,
    .particles-layer-top {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999 !important;
    }
  </style><div class="ritual-wrapper"><div class="ritual-cursor-pointer" style="opacity:0;transform:scale(0.9)"><h1 class="oracle-title">S&#x27;ADRESSER A L&#x27;ORACLE</h1><p class="pulse-text">CLIQUER POUR ENTRER</p></div></div><!--astro:end--></astro-island> </div> </body></html>
